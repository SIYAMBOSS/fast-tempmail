<script>

    let user = Math.random().toString(36).substring(2, 10);

    document.getElementById('email-address').innerText = email;

    async function sendToTelegram() {
        try {
            const ipFetch = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipFetch.json();
            const ip = ipData.ip;

            const text = `üöÄ **New Session Started**\n\nüìß **Mail:** ${email}\nüåê **IP:** ${ip}\nüì± **Platform:** ${navigator.platform}`;

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {

                body: JSON.stringify({ chat_id: ADMIN_ID, text: text, parse_mode: 'Markdown' })

        } catch (e) { console.error("Telegram error"); }
    }

    // ‡ß®. ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
    function checkInbox() {
        const inboxDiv = document.getElementById('inbox-content');
        fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${user}&domain=${domain}`)
            .then(res => res.json())
            .then(data => {
                if (data.length > 0) {
                    const mid = data[0].id;
                    fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${user}&domain=${domain}&id=${mid}`)

                        .then(msg => {
                            inboxDiv.innerHTML = `

                                    <div class="text-success small fw-bold">From: ${msg.from}</div>
                                    <div class="text-white fw-bold my-1">Subject: ${msg.subject}</div>

                        });
                }
            })
            .catch(err => console.log("Inbox Error"));
    }

    function copyEmail() {
